<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>p태그, br</title>
</head>
<body>
    <!-- p태그 -->
    <!-- <br>은 줄바꿈 -->

    <p>
    제11호 태풍 힌남노가 포항을 강타해 침수 피해가 발생한 가운데 해병대가 한국형 상륙돌격장갑차(KAAV)를 투입해 민간인 구조 작전에 나섰습니다.
    </p>
    
    <p>
    오늘(6일) 해병대사령부에 따르면 해병대 1사단은 이날 새벽 6시 30분부터 침수지역 내 고립이 예상되는 지역의 민간인 구조를 위해 장갑차 2대와 고무보트(IBS) 3대를 투입했습니다.<br>

    장갑차와 고무보트에는 남부소방서 구조 요원이 탔습니다.<br>

    장갑차는 현재 포항시 청림초등학교 일대에서 구조작전을 하고 있습니다.<br>

    이후에는 고립 지역에서 구조를 기다리는 이들을 수색할 계획입니다.
    </p>
</body>
</html>
